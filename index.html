<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers Game</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="name-input-screen">
        <header>
            <img src="images/checkers-reference.png" alt="Checkers Logo" id="logo">
        </header>
        <form id="name-form">
            <div>
                <label for="player1-name">Player 1 Name:</label>
                <input type="text" id="player1-name" required>
            </div>
            <div>
                <label for="player2-name">Player 2 Name:</label>
                <input type="text" id="player2-name" required>
            </div>
            <div class="button-container">
                <button type="submit">Start Game</button>
            </div>
        </form>
    </div>
    <div id="game-screen" style="display: none;">
        <header>
            <img src="images/checkers-reference.png" alt="Checkers Logo" id="logo">
            <div id="player-turn"><b>Current Player:</b></div>
        </header>
        <div id="capture-area">
            <div id="player2-captures" class="capture-container">
                <h3 id="player2-capture-title">Player 2 Captured:</h3>
                <div id="player2-captured-pieces"></div>
            </div>
            <div id="game-container">
                <!-- Game content will be rendered here -->
            </div>
            <div id="player1-captures" class="capture-container">
                <h3 id="player1-capture-title">Player 1 Captured:</h3>
                <div id="player1-captured-pieces"></div>
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
